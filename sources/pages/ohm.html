<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ley de OHM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../sources/styles/styles.css">
</head>
<body>
    <header>
        <div class="encabezado">
            <h1 id="titulo">CALCULADORA PARA ELECTRONICOS</h1>
        </div>
    </header>
    <main>
        <div class="parrafo">
            <p class="fs-2 parrafo__inicio">Seleccione que desea calcular: </p>

        </div>

        <div class="container menu">
          <div class="row row-cols-3">
            <div class="col menu--modifier-2">
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Corriente</h5>
                  <a id="boton__corriente" class="btn btn-primary">Calcular</a>
                </div>
              </div>
            </div>
            <div class="col menu--modifier-2">
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Voltaje</h5>
                  <a id="boton__voltaje"" class="btn btn-primary">Calcular</a>
                </div>
              </div>
            </div>
            <div class="col menu--modifier-2">
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title">Resistencia</h5>
                    <a id="boton__resistencia"" class="btn btn-primary">Calcular</a>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <div id="calculo_ohm" class="calculo"></div>
        <div id="resultado_ohm" class="resultado fs-3"></div>
        <div class="img--modifier">
            <img src="../img/ley_ohm.jpg" alt="">
        </div>
        <div class="volver__inicio">
          <a class="btn btn-primary" href="../../index.html">Volver</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script>
    <script src="../../sources/scripts/main.js"></script>
</body>
</html>
