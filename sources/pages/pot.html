<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../sources/styles/styles.css">
</head>
<body>
    <header>
        <div class="encabezado">
            <h1 id="titulo">CALCULADORA PARA ELECTRONICOS</h1>
        </div>
    </header>
    <main>
        <div class="parrafo">
            <p class="fs-2 parrafo__inicio">Ingrese los datos para el calculo de Potencia</p>

        </div>

        <div id="potencia"class="calculo">
            <div class="input-group input-group-sm mb-3 calculo--modifier">
                <span class="input-group-text" id="inputGroup-sizing-sm">Ingrese Voltaje de entrada(Vin)</span>
                <input id="vin_p" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3 calculo--modifier">
                <span class="input-group-text" id="inputGroup-sizing-sm">Ingrese corriente de consumo</span>
                <input id="corriente_p" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div>
                <button id="calculo_pot">Calcular</button>
            </div>
        </div>
        <div id="resultado_pot" class="resultado fs-3"></div>
        <div class=" img--modifier">
            <img src="../img/potencia.jpg" alt="">
        </div>
        <div class="volver__inicio">
          <a class="btn btn-primary" href="../../index.html">Volver</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script>
    <script src="../../sources/scripts/main.js"></script>
</body>
</html>
